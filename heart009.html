<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>heart</title>
	<style>
		img{
			position: absolute;
			top:50%;
			left:50%;
			animation: heart 1.2s infinite;
		}
		@keyframes heart{
			0%{
				transform: scale(1.0);
			}
			50%{
				transform: scale(2.0);
			}
			100%{
				transform: scale(1.0);
			}
		}
	</style>
</head>
<body>
<img src="https://www.psdgraphics.com/wp-content/uploads/2022/01/red-heart.png" height="100px";width="100px";>
</body>
</html>
